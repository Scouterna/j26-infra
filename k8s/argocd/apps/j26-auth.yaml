apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: j26-auth
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/Scouterna/j26-infra.git
    targetRevision: HEAD
    path: k8s/app-manifest/j26-auth
  destination:
    server: https://kubernetes.default.svc
    namespace: j26-auth
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
