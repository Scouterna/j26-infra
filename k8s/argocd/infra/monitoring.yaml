apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra

  destination:
    name: in-cluster
    namespace: monitoring

  source:
    repoURL: https://github.com/Scouterna/j26-infra.git
    targetRevision: main
    path: k8s/app-manifest/monitoring

  sources:
    - repoURL: ghcr.io/prometheus-community/charts
      chart: kube-prometheus-stack
      targetRevision: "80.2.2"
      helm:
        releaseName: kps
        valueFiles:
          - $values/k8s/app-manifest/monitoring/helm-values.yaml
    - repoURL: https://github.com/Scouterna/j26-infra.git
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
