apiVersion: apps/v1
kind: Deployment
metadata:
  name: j26-signupinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: j26-signupinfo
  template:
    metadata:
      labels:
        app: j26-signupinfo
    spec:
      containers:
        - name: j26-signupinfo-app
          image: ghcr.io/scouterna/j26-signupinfo:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: j26-signupinfo-config
            - secretRef:
                name: j26-signupinfo-secrets
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: j26-signupinfo-kv-csi
