apiVersion: apps/v1
kind: Deployment
metadata:
  name: echourl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echourl
  template:
    metadata:
      labels:
        app: echourl
    spec:
      containers:
      - name: echourl
        image: ghcr.io/mabadiliko/echourl:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: echourl
spec:
  selector:
    app: echourl
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echourl-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: app.dev.j26.se
      http:
        paths:
          - path: /echo(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: echourl
                port:
                  number: 80