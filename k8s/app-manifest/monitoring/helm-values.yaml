grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt"
    hosts:
      - grafana.j26.se
    path: /
    tls:
      - secretName: grafana-j26-se-tls
        hosts:
          - grafana.j26.se

  persistence:
    enabled: true
    storageClassName: disk-standardssd
    size: 8Gi

prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: disk-standardssd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 32Gi

alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: disk-standardssd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 4Gi
